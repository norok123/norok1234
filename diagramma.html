<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Изменение цен</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    canvas {
      -moz-user-select: none;
      -webkit-user-select: none;
      -ms-user-select: none;
    }
  </style>
</head>
<body>
  <div style="width: 80%;">
    <canvas id="priceChart"></canvas>
  </div>

  <script>
    // Данные для диаграммы (цены по месяцам)
    var pricesData = {
      labels: ["Янв", "Фев", "Мар", "Апр", "Май", "Июн", "Июл"],
      datasets: [{
        label: 'Цена товара',
        data: [100, 120, 110, 130, 125, 140, 135], // Пример данных
        borderColor: 'rgb(75, 192, 192)',
        backgroundColor: 'rgba(75, 192, 192, 0.2)',
        tension: 0.4,
        fill: false
      }]
    };

    // Настройки диаграммы
    var chartOptions = {
      responsive: true,
      maintainAspectRatio: false,
      plugins: {
        title: {
          display: true,
          text: 'Изменение цен'
        },
        legend: {
          position: 'bottom'
        },
        tooltip: {
          enabled: true,
          mode: 'index',
          intersect: false,
        }
      },
      scales: {
        x: {
          display: true,
          title: {
            display: true,
            text: 'Месяц'
          }
        },
        y: {
          display: true,
          title: {
            display: true,
            text: 'Цена'
          }
        }
      },
      animation: {
        duration: 1000, // Длительность анимации в миллисекундах
        easing: 'easeInOutQuart' // Функция сглаживания
      }
    };

    // Получаем контекст canvas
    var ctx = document.getElementById('priceChart').getContext('2d');

    // Создаем новый экземпляр графика
    var priceChart = new Chart(ctx, {
      type: 'line',
      data: pricesData,
      options: chartOptions
    });
  </script>
</body>
</html>
